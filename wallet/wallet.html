<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixorium Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wallet">
        <h1>Fixorium Wallet</h1>
        <div id="balance">Balance: <span id="balanceAmount">0</span> FIXER</div>
        <input type="number" id="depositAmount" placeholder="Deposit Amount">
        <button id="depositBtn">Deposit</button>
        <input type="number" id="withdrawAmount" placeholder="Withdraw Amount">
        <button id="withdrawBtn">Withdraw</button>
        <input type="number" id="swapAmount" placeholder="Swap Amount">
        <button id="swapBtn">Swap</button>
        <input type="number" id="addTokenAmount" placeholder="Add Token Amount">
        <button id="addTokenBtn">Add Token</button>
        <button id="historyBtn">Transaction History</button>
        <div id="history"></div>
    </div>
    <!-- Login Form -->
<form id="login-form">
  <label>Username:</label>
  <input type="text" id="username" />
  <label>Password:</label>
  <input type="password" id="password" />
  <button type="submit">Login</button>
</form>

<!-- Screen Lock -->
<div id="screen-lock" style="display: none;">
  <label>Enter PIN:</label>
  <input type="password" id="pin" />
  <button id="unlock-btn">Unlock</button>
</div>

<!-- Wallet Interface -->
<div id="wallet-interface" style="display: none;">
  <!-- Wallet content here -->
</div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://htmlpreview.github.io/?https://github.com/fixercoin/fixorium/blob/main/wallet/wallet.js"></script>
</body>
</html>
