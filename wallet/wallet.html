<!DOCTYPE html>
<html>
<head>
  <title>Wallet System</title>
  <link rel="stylesheet" href="https://htmlpreview.github.io/?https://github.com/fixercoin/fixorium/blob/main/wallet/style.css">
  
</head>
<body>
  <h1>Wallet System</h1>
  <form id="create-user-form">
    <label>Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label>Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <label>Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <button type="submit">Create User</button>
  </form>
<script src="https://htmlpreview.github.io/?https://github.com/fixercoin/fixorium/blob/main/wallet/wallet.js"></script>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</body>
</html>

    <!-- Login Form -->
<form id="login-form">
  <label>Username:</label>
  <input type="text" id="username" />
  <label>Password:</label>
  <input type="password" id="password" />
  <button type="submit">Login</button>
</form>

<!-- Screen Lock -->
<div id="screen-lock" style="display: none;">
  <label>Enter PIN:</label>
  <input type="password" id="pin" />
  <button id="unlock-btn">Unlock</button>
</div>

<!-- Wallet Interface -->
<div id="wallet-interface" style="display: none;">
  <!-- Wallet content here -->
</div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://htmlpreview.github.io/?https://github.com/fixercoin/fixorium/blob/main/wallet/wallet.js"></script>
</body>
</html>
